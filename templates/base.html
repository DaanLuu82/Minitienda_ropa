<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MiniTopi - Tienda de Ropa{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff7ec;
      font-family: 'Segoe UI', sans-serif;
    }

    .titulo-principal {
      font-size: 2.5rem;
      font-weight: bold;
      color: #8B4513;
      text-align: center;
      margin-top: 1rem;
    }

    .boton-navegacion {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn-caramelo {
      background-color: #d2691e;
      color: white;
      border: none;
    }

    .btn-caramelo:hover {
      background-color: #a0522d;
    }

    .card {
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .img-producto {
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="titulo-principal">MiniTopi</div>

  <main class="container mt-3">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
